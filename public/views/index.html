<html>

<head>
	<link rel="stylesheet" type="text/css" href="../styles/bootstrap.min.css" media="all" />
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary"></nav>
	</header>

	<div class="container">

		<div class="row text-centered col-md-10 m-auto mt-3">
			<h1>Welcome to Starlight and Sid's Wedding</h1>
		</div>
		<div class="row text-centered col-md-9 m-auto mt-3">
			<h5>Fill out the form below to RSVP. Please RSVP by March 30th.</h5>
		</div>

		<div class="row col-md-9 m-auto">

			<form action="/" method="POST">
				<div>
					<div class="form-group-row">
						<legend class="mt-4">Name: </legend>
						<label for="name"></label>
						<input type="text" id="name" name="name"><br>
					</div>
				</div>

				<div class="form-group">
					<legend class="mt-4">Dietary Restrictions: </legend>
					<input type="checkbox" id="none" name="none" value="None">
					<label for="none">None</label><br>
					<input type="checkbox" id="vegetarian" name="vegetarian" value="Vegetarian">
					<label for="vegetarian">Vegetarian</label><br>
					<input type="checkbox" id="vegan" name="vegan" value="Vegan">
					<label for="vegan">Vegan</label><br>
					<input type="checkbox" id="other" name="other" value="Other">
					<label for="other">Other. Please specify below.</label><br>
					<input type="text" id="otherDiet" name="otherDiet"><br>
				</div>

				<div class="col-md-9 mb-3">
					<fieldset class="form-group">
						<legend class="mt-4">Attending: </legend>
						<div class="form-check">
							<label class="form-check-label" for="attending">
								<input type="radio" class="form-check-input" name="attending" id="attending" value="attending" clicked="">
								Yes
							</label>
						</div>
						<div class="form-check">
							<label class="form-check-label" for="not-attending">
								<input type="radio" class="form-check-input" name="not-attending" id="not-attending" value="not-attending">
								No
							</label>
						</div>
						<div class="col-md-4 mt-4">
							<input type="submit" class="btn btn-primary" value="Submit">
						</div>
			</form>

		</div>
		<div class="row col-md-10 text-centered m-auto">
			<h5 class="mb-auto"><em>Gifts aren't required but are always appreciated.</em></h5>
			<div class="row col-md-4 m-auto">
				<form class="mt-3">
					<button type="submit" class="btn btn-outline-secondary" formaction="https://www.amazon.com/wedding/share/sidandstarlight2022">Go to Registry</button>
				</form>
			</div>
		</div>
</body>

</html>
